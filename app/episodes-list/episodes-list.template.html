<div class="row" ng-repeat="series in $ctrl.episodes">
    <div class="col s12 m3">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{series.thumbnail}}">
                <span class="card-title">{{series.name}}</span>
            </div>
            <div class="card-action">
              <a href="#">View episodes</a>
            </div>
        </div>
    </div>
</div>
